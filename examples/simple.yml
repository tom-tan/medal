configuration:
  namespace: simple

store:
  - variable: a
    type: int
    default: 0
  - variable: b
    type: int

action-creator:
  - payload:
      - variable: a
        value: 0
    type: ping
  - payload:
      - variable: a
        value: 2
    type: smash
  - payload:
      - variable: b
        value: 1
    type: pong

callbacks:
  - type: ping
    commands:
      - payload:
          - variable: b
            value: 1
        side-effect: echo ping.
  - type: pong
    commands:
      - payload:
        - variable: a
          value: 2
        side-effect: echo pong.
  - type: smash
    commands:
      - payload:
        - variable: system
          value: quit
        side-effect: echo 'smash!'
