configuration:
  namespace: simple

store:
  - variable: a
    type: int
    default: 0
  - variable: b
    type: int

action-creator:
  - pattern:
      - variable: a
        value: 0
    type: ping
  - pattern:
      - variable: a
        value: 2
    type: smash
  - pattern:
      - variable: b
        value: 1
    type: pong

saga:
  - take: ping
    tasks:
      - put:
          - variable: b
            value: 1
        call: echo ping.
  - take: pong
    tasks:
      - put:
        - variable: a
          value: 2
        call: echo pong.
  - take: smash
    tasks:
      - put:
        - variable: exit
          value: 0
        call: echo 'smash!'
