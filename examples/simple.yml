configuration:
  namespace: simple

store:
  - variable: a
    type: int
    default: 0
  - variable: b
    type: int

transitions:
  - type: ping
    pattern:
      - variable: a
        value: 0
    tasks:
      - out:
        - variable: b
          value: 1
        call: echo ping.
  - type: smash
    pattern:
      - variable: a
        value: 2
    tasks:
      - out:
        - variable: exit
          value: 0
        call: echo 'smash!'
  - type: pong
    pattern:
      - variable: b
        value: 1
    tasks:
      - out:
        - variable: a
          value: 2
        call: echo pong.
