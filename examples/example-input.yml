configuration:
  namespace: ep3.system
  environments:
    - variable: $ENV
      value: $VAL

# action creator での mapping 時点では、他の inp の条件は満たされていないかもしれない
# 変化があった $VAR に対してのみ mapper をかける
action-creator:
  - type: $VAR
    pattern:
      - value: $VAL
        action: $ACT
      - value: _
        action: $ACT

# 似た名前が多いので整理したい
# actions/action/command?
# 特定の command だけ上書きしたい
actions:
  - type: $ACT
    tags: [nominal] # 正常系のみハイライトとかに使いたい
    commands:
      - payload:
          - variable: $VAR
            value: $VAL
        meta:
          - variable: $VAR
            value: $VAL
        side-effect: $CMD # optional
        custom-logger: # optional
          meta:
            - variable: $VAR
          formatter: $CMD

store:
  - variable: $VAR
    type: $TYPE
    default: $DEFAULT_VAL
    init_state: true # default: false
      # コマンドラインから上書きしたい
      # そもそも init_state を書くべきではない？