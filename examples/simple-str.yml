configuration:
  namespace: simple

store:
  - variable: a
    type: string
    default: ping

transitions:
  - type: ping
    pattern:
      - variable: a
        value: ping
    tasks:
      - out:
        - variable: a
          value: pong
        call: echo ping.
  - type: smash
    pattern:
      - variable: a
        value: smash
    tasks:
      - out:
        - variable: exit
          value: 0
        call: echo 'smash!'
  - type: pong
    pattern:
      - variable: a
        value: pong
    tasks:
      - out:
        - variable: a
          value: smash
        call: echo pong.
